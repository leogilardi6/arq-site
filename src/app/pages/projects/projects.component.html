<div class="grid grid-cols-2 md:grid-cols-4 gap-4">
    @for (project of projects; track project.id) {
    <div class="project-container" (mouseenter)="onImgMouseover(project.id)" (mouseleave)="onImgMouseout(project.id)" (click)="navigateTo(project.id)">
        @if (show_background() == project.id) {
        <span class="item">{{project.hoverText}}</span>
        }
        <img class="h-auto max-w-full rounded-lg" [src]="project.coverImage" [alt]="project.title">
    </div>
    }
</div>
