<nav class="border-gray-200 nav-background dark:bg-gray-800 dark:border-gray-700">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a routerLink="/" class="flex items-center rtl:space-x-reverse">
            <!-- <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="Flowbite Logo" /> -->
            <span
                class="self-center text-2xl font-semibold whitespace-nowrap text-white">{{nav_items.text_normal}}</span>
            @if (nav_items.has_divider) {
            <span class="ml-0.5 font-medium text-white text-3xl">|</span>
            }
            <span
                class=" ml-0.5 self-center text-2xl font-bold whitespace-nowrap text-white ">{{nav_items.text_bold}}</span>
        </a>
        <button data-collapse-toggle="navbar-solid-bg" type="button"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-slate-500 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
            aria-controls="navbar-solid-bg" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                <path stroke="white" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M1 1h15M1 7h15M1 13h15" />
            </svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="navbar-solid-bg">
            <ul
                class="flex flex-col font-medium mt-4 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-transparent dark:bg-gray-800 md:dark:bg-transparent dark:border-gray-700">
                <li>
                    <a routerLink="/" [class.bg-slate-200]="currentRoute===nav_items.home_section.route"
                        class="md:bg-transparent nav_item-camel block py-2 px-3 text-slate-500 rounded hover:bg-gray-100 md:hidden md:text-white md:hover:bg-transparent md:border-0 md:hover:text-gray-500 md:p-0 dark:text-white md:dark:hover:text-gray-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                        aria-current="page"> {{ nav_items.home_section.title}}
                    </a>
                </li>
                @for (item of nav_items.sections; track item.id) {
                <li>
                    <a [routerLink]="'/'+item.route" [class.bg-slate-200]="currentRoute===item.route"
                        class="md:bg-transparent nav_item-camel block py-2 px-3 text-slate-500 rounded hover:bg-gray-100 md:text-white md:hover:bg-transparent md:border-0 md:hover:text-gray-500 md:p-0 dark:text-white md:dark:hover:text-gray-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                        aria-current="page"> {{ item.title }}
                    </a>
                </li>
                }
            </ul>
        </div>
    </div>
</nav>
